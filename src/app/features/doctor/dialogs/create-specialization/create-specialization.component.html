<div class="bg-white rounded-xl">
  <h2 class="text-xl font-semibold mb-4">
    {{ 'specialization.create.title' | transloco }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <app-form-field label="{{ 'specialization.create.name' | transloco }}" [control]="form.controls['name']">
      <input type="text" formControlName="name" />
    </app-form-field>

    <div class="flex space-x-3">
      <button
        class="bg-sky-500 text-white px-6 py-2 rounded-lg hover:bg-sky-600 transition-colors"
        [disabled]="isLoading()"
      >
        {{ 'common.save' | transloco }}
        {{ isLoading() ? '...' : '' }}
      </button>

      <button
        class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors"
        type="button"
        matDialogClose
      >
        {{ 'common.cancel' | transloco }}
      </button>
    </div>
  </form>
</div>
