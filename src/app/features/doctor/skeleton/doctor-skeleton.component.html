<div class="space-y-3 md:space-y-4 animate-pulse">
  @for (item of [1, 2, 3, 4, 5]; track item) {
    @if (breakpointService.isMobile()) {
      <div class="bg-gradient-to-br from-white to-gray-50 border border-gray-200 rounded-xl p-3">
        <div class="flex items-start gap-3 mb-3">
          <div class="h-12 w-12 bg-gray-300 rounded-full shrink-0"></div>
          <div class="flex-1 min-w-0 space-y-2">
            <div class="h-4 bg-gray-300 rounded w-32"></div>
            <div class="h-3 bg-gray-200 rounded w-24"></div>
            <div class="flex items-center gap-2">
              <div class="h-3 w-3 bg-gray-200 rounded"></div>
              <div class="h-3 bg-gray-200 rounded w-20"></div>
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <div class="rounded-lg px-3 py-2 bg-emerald-50 border border-emerald-200">
            <div class="flex flex-col gap-1.5">
              <div class="flex items-center gap-1.5">
                <div class="h-3 w-3 bg-gray-200 rounded"></div>
                <div class="h-3 bg-gray-200 rounded w-20"></div>
                <div class="h-3 bg-gray-200 rounded w-16"></div>
              </div>
              <div class="flex items-center gap-1.5">
                <div class="h-3 w-3 bg-gray-200 rounded"></div>
                <div class="h-3 bg-gray-200 rounded w-24"></div>
                <div class="h-3 bg-gray-200 rounded w-12"></div>
              </div>
              <div class="flex items-center gap-1.5">
                <div class="h-3 w-3 bg-gray-200 rounded"></div>
                <div class="h-3 bg-gray-200 rounded w-20"></div>
                <div class="h-3 bg-gray-200 rounded w-12"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-stretch gap-2 mt-3 pt-3 border-t border-gray-200">
          <div class="flex-1 h-9 bg-gray-200 rounded-lg"></div>
          <div class="w-9 h-9 bg-gray-200 rounded-lg"></div>
        </div>
      </div>
    } @else {
      <div class="w-full space-x-6 flex items-center justify-between p-4 border border-gray-100 rounded-lg">
        <div class="flex items-start space-x-4 flex-1">
          <div class="h-12 w-12 bg-gray-300 rounded-full shrink-0"></div>
          <div class="space-y-2">
            <div class="h-5 bg-gray-300 rounded w-32"></div>
            <div class="h-3 bg-gray-200 rounded w-24"></div>
            <div class="flex items-center space-x-2 mt-1">
              <div class="h-3 w-3 bg-gray-200 rounded"></div>
              <div class="h-3 bg-gray-200 rounded w-20"></div>
              <div class="h-3 w-3 bg-gray-200 rounded"></div>
            </div>
          </div>
        </div>

        <div class="flex flex-1">
          <div class="flex flex-col items-end space-y-2">
            <div class="h-4 bg-gray-300 rounded w-24"></div>
            <div class="flex items-center gap-1">
              <div class="h-3 w-3 bg-gray-200 rounded"></div>
              <div class="h-3 bg-gray-200 rounded w-20"></div>
            </div>
            <div class="h-3 bg-gray-200 rounded w-16"></div>
          </div>
        </div>

        <div class="flex items-start space-x-2">
          <div class="h-8 w-8 bg-gray-200 rounded-lg"></div>
          <div class="h-8 w-8 bg-gray-200 rounded-lg"></div>
        </div>
      </div>
    }
  }
</div>
