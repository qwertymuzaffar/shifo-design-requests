<div class="flex flex-col md:flex-row items-stretch md:items-center gap-2 md:gap-2">
  <div class="relative w-full md:w-auto md:min-w-[250px] lg:min-w-[400px]">
    <select
      [formControl]="specializationId()"
      class="w-full peer appearance-none border border-gray-300 bg-white px-3 py-2 pr-8 text-gray-700 rounded-md text-sm md:text-base"
    >
      <option [value]="0">
        {{ 'manage-doctors.all_specializations' | transloco }}
      </option>
      @if (specializations().isLoading()) {
        <option disabled>{{ 'manage-doctors.loading' | transloco }}</option>
      }
      @for (
        specialization of specializations().value();
        track specialization.id
      ) {
        <option [value]="specialization.id">
          {{ specialization.name }}
        </option>
      }
    </select>
  </div>
  <div class="relative w-full">
    <input
      [formControl]="search()"
      class="w-full px-4 py-2 md:py-3 border border-gray-200 rounded-lg focus:outline-none text-sm md:text-base"
      type="text"
      [placeholder]="'manage-doctors.search_placeholder' | transloco"
    />
  </div>
</div>
