<div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-3">
  <h1 class="text-xl md:text-3xl font-bold text-gray-900">
    {{ 'manage-doctors.title' | transloco }}
  </h1>
  <div class="flex flex-wrap gap-2 w-full xl:w-auto">
    <button
      (click)="toggleSpecialization.emit()"
      class="whitespace-nowrap flex-1 bg-gray-600 text-white px-3 md:px-4 py-2 rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-700 transition-colors text-sm md:text-base"
    >
      <lucide-icon [name]="Settings" [size]="18"></lucide-icon>
      <span class="hidden sm:inline">{{ 'manage-doctors.specializations' | transloco }}</span>
    </button>
    <button
      (click)="toggleProcedure.emit()"
      class="whitespace-nowrap flex-1 bg-emerald-600 text-white px-3 md:px-4 py-2 rounded-lg flex items-center justify-center space-x-2 hover:bg-emerald-700 transition-colors text-sm md:text-base"
    >
      <lucide-icon [name]="Settings" [size]="18"></lucide-icon>
      <span class="hidden sm:inline">{{ 'manage-doctors.procedures' | transloco }}</span>
    </button>
    <button
      *ngxPermissionsOnly="[userRole().ADMIN, userRole().ACCOUNTANT]"
      (click)="openDialog.emit()"
      class="whitespace-nowrap flex-1 bg-sky-500 text-white px-3 md:px-4 py-2 rounded-lg flex items-center justify-center space-x-2 hover:bg-sky-600 transition-colors text-sm md:text-base"
    >
      <lucide-icon [name]="Plus" [size]="20" class="w-4 h-4 md:w-5 md:h-5"></lucide-icon>
      <span class="hidden sm:inline">{{ 'manage-doctors.add_doctor' | transloco }}</span>
    </button>
  </div>
</div>
