<div class="p-3 sm:p-6">
  <div class="space-y-4 sm:space-y-6">
    <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
      <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
        <div class="flex items-center space-x-3 sm:space-x-4 w-full sm:w-auto">
          <div class="bg-sky-500 p-2 sm:p-3 rounded-full flex-shrink-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-round-check w-6 h-6 sm:w-8 sm:h-8 text-white"
            >
              <path d="M2 21a8 8 0 0 1 13.292-6"></path>
              <circle cx="10" cy="8" r="5"></circle>
              <path d="m16 19 2 2 4-4"></path>
            </svg>
          </div>
          <div class="min-w-0 flex-1">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 truncate">Doctor Profile</h1>
            <p class="text-sm sm:text-base text-gray-600 truncate">Detailed information and statistics</p>
          </div>
        </div>
        <div class="flex items-center space-x-2 self-end sm:self-auto">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-heart w-5 h-5 sm:w-6 sm:h-6 text-red-500 flex-shrink-0"
          >
            <path
              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
            ></path>
          </svg>
          <span class="text-xs sm:text-sm text-gray-600 hidden sm:inline">Healthcare Excellence</span>
        </div>
      </div>
    </div>

    <nav class="bg-white shadow-lg rounded-xl p-1 sm:p-2">
      <div class="flex space-x-1 overflow-x-auto scrollbar-hide -mx-1 px-1 sm:mx-0 sm:px-0">
        <button
          class="flex items-center space-x-1 sm:space-x-2 px-2 sm:px-4 py-2 sm:py-3 rounded-lg font-medium transition-all text-sm sm:text-base whitespace-nowrap flex-shrink-0"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          [routerLinkActiveOptions]="{exact: false}"
          routerLink="overview"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user w-4 h-4 sm:w-5 sm:h-5"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Information</span>
        </button>

        <button
          class="flex items-center space-x-1 sm:space-x-2 px-2 sm:px-4 py-2 sm:py-3 rounded-lg font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 text-sm sm:text-base whitespace-nowrap flex-shrink-0"
          [disabled]="loading()"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          [routerLinkActiveOptions]="{exact: false}"
          routerLink="statistics"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bar-chart w-4 h-4 sm:w-5 sm:h-5"
          >
            <line x1="12" x2="12" y1="20" y2="10"></line>
            <line x1="18" x2="18" y1="20" y2="4"></line>
            <line x1="6" x2="6" y1="20" y2="16"></line>
          </svg>
          <span>Statistics</span>
        </button>

        <button
          class="flex items-center space-x-1 sm:space-x-2 px-2 sm:px-4 py-2 sm:py-3 rounded-lg font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 text-sm sm:text-base whitespace-nowrap flex-shrink-0"
          [disabled]="loading()"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          [routerLinkActiveOptions]="{exact: false}"
          routerLink="appointments"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-calendar-check w-4 h-4 sm:w-5 sm:h-5"
          >
            <path d="M8 2v4"></path>
            <path d="M16 2v4"></path>
            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
            <path d="M3 10h18"></path>
            <path d="m9 16 2 2 4-4"></path>
          </svg>
          <span>Appointments</span>
        </button>

        <button
          class="flex items-center space-x-1 sm:space-x-2 px-2 sm:px-4 py-2 sm:py-3 rounded-lg font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 text-sm sm:text-base whitespace-nowrap flex-shrink-0"
          [disabled]="loading()"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          [routerLinkActiveOptions]="{exact: false}"
          routerLink="schedule"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clock w-4 h-4 sm:w-5 sm:h-5"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>Schedule</span>
        </button>
      </div>
    </nav>

    <div class="h-4 sm:h-6"></div>

    <router-outlet></router-outlet>
  </div>
</div>
