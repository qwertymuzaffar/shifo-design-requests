<div class="animate-pulse">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">
    @for (item of [1, 2, 3, 4]; track item) {
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <div class="flex items-center justify-between">
          <div>
            <div class="h-4 bg-gray-200 rounded w-24 mb-2"></div>
            <div class="h-7 bg-gray-200 rounded w-16"></div>
          </div>
          <div class="h-12 w-12 rounded-lg bg-gray-200"></div>
        </div>
        <div class="mt-4 flex items-center">
          <div class="h-4 w-4 bg-gray-200 rounded-full mr-2"></div>
          <div class="h-4 bg-gray-200 rounded w-20"></div>
        </div>
      </div>
    }
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <div class="h-6 bg-gray-200 rounded w-1/2 mb-4"></div>
      <div class="space-y-3">
        @for (item of [1, 2, 3]; track item) {
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-3 h-3 rounded-full bg-gray-200"></div>
              <div class="h-4 bg-gray-200 rounded w-24"></div>
            </div>
            <div class="h-4 bg-gray-200 rounded w-8"></div>
          </div>
        }
      </div>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <div class="h-6 bg-gray-200 rounded w-1/2 mb-4"></div>
      <div class="space-y-3">
        @for (item of [1, 2]; track item) {
          <div class="flex items-center justify-between">
            <div class="h-4 bg-gray-200 rounded w-24"></div>
            <div class="flex items-center space-x-2">
              <div class="w-20 bg-gray-200 rounded-full h-2"></div>
              <div class="h-4 bg-gray-200 rounded w-8"></div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6">
    <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
        <tr class="border-b border-gray-200">
          <th class="text-left py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          </th>
          <th class="text-left py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          </th>
          <th class="text-center py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
          </th>
          <th class="text-center py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
          </th>
          <th class="text-center py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
          </th>
          <th class="text-center py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
          </th>
          <th class="text-right py-3 px-4">
            <div class="h-4 bg-gray-200 rounded w-3/4 ml-auto"></div>
          </th>
        </tr>
        </thead>
        <tbody>
          @for (item of [1, 2, 3, 4, 5]; track item) {
            <tr class="border-b border-gray-100">
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded"></div>
              </td>
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded"></div>
              </td>
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded w-1/2 mx-auto"></div>
              </td>
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded w-1/2 mx-auto"></div>
              </td>
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded w-1/2 mx-auto"></div>
              </td>
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded w-1/2 mx-auto"></div>
              </td>
              <td class="py-3 px-4">
                <div class="h-5 bg-gray-200 rounded w-3/4 ml-auto"></div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
    <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
      @for (item of [1, 2, 3, 4]; track item) {
        <div class="border rounded-lg">
          <div class="h-[150px] bg-gray-200 rounded-t-lg"></div>
        </div>
      }
    </div>
  </div>
</div>
