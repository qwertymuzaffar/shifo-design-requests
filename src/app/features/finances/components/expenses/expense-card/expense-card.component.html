<div
  class="bg-gradient-to-br from-white to-gray-50 border border-gray-200 rounded-xl p-3 cursor-pointer hover:shadow-lg active:shadow-xl transition-all"
  (click)="onCardClick.emit()"
>
  <div class="flex items-start justify-between mb-3 pb-3 border-b border-gray-200">
    <div class="flex-1 min-w-0">
      <div class="font-bold text-gray-900 text-sm mb-1">
        {{ expense().categoryEntity.name }}
      </div>
      <div class="text-xs text-gray-600 truncate">
        @if (expense().comment) {
          {{ expense().comment }}
        }
      </div>
    </div>
    <div class="ml-3 shrink-0 font-bold text-red-600 text-sm">
      {{ expense().amount }} —Å
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2 mb-3">
    <div class="bg-white rounded-lg px-3 py-2 border border-gray-200">
      <div class="text-xs text-gray-500 mb-1">{{ 'finance.expens.recipient' | transloco }}</div>
      <div class="text-xs font-medium text-gray-900 truncate">
        {{ expense().recipient || '-' }}
      </div>
    </div>
    <div class="bg-white rounded-lg px-3 py-2 border border-gray-200">
      <div class="text-xs text-gray-500 mb-1">{{ 'finance.expens.date' | transloco }}</div>
      <div class="text-xs font-medium text-gray-900">
        {{ expense().date }}
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between bg-white rounded-lg px-3 py-2 border border-gray-200">
    <div class="flex items-center gap-1.5">
      <img
        [src]="getPaymentMethodIcon(expense().paymentMethod)"
        [alt]="expense().paymentMethod"
        width="20px"
      />
      <span class="text-xs font-medium capitalize">
        {{ expense().paymentMethod }}
      </span>
    </div>
    <button
      (click)="onEdit.emit(); $event.stopPropagation()"
      class="p-2 text-sky-600 bg-sky-50 hover:bg-sky-100 rounded-lg transition-colors"
    >
      <lucide-icon [img]="SquarePen" [size]="16" class="align-middle"></lucide-icon>
    </button>
  </div>
</div>
