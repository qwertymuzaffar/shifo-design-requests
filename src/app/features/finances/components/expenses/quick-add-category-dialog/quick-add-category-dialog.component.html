<div class="flex items-center justify-between mb-4">
  <h3 class="text-xl font-semibold text-gray-900">
    {{ 'finance.expens.add_category' | transloco }}
  </h3>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <app-form-field
    [label]="'finance.expens.category_name' | transloco"
    [control]="form.controls['name']"
  >
    <input
      formControlName="name"
      type="text"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white transition-all text-sm"
      [placeholder]="'finance.expens.category_name_placeholder' | transloco"
      required
    />
  </app-form-field>

  <app-form-field
    [label]="'finance.expens.category_description' | transloco"
    [control]="form.controls['description']"
  >
    <textarea
      formControlName="description"
      rows="3"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white transition-all text-sm"
      [placeholder]="'finance.expens.category_description_placeholder' | transloco"
    ></textarea>
  </app-form-field>

  <div class="flex justify-end space-x-3 pt-2">
    <button
      type="button"
      (click)="onClose()"
      class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors text-sm"
    >
      {{ 'finance.common.cancel' | transloco }}
    </button>

    <button
      [disabled]="isLoading()"
      type="submit"
      class="bg-sky-500 text-white px-6 py-2 rounded-lg hover:bg-sky-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-sm"
    >
      {{ 'finance.expens.create_category' | transloco }}
      {{ isLoading() ? '...' : '' }}
    </button>
  </div>
</form>
