<div class="flex items-center justify-between mb-2">
  <h3 class="text-xl font-semibold text-gray-900 mb-3">
    {{ isEditing ? ('finance.expens.edit_title' | transloco) : ('finance.expens.add_title' | transloco) }}
  </h3>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4 main">
  <app-form-field [label]="'finance.expens.date' | transloco" [control]="form.controls['date']">
    <input
      type="date"
      formControlName="date"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white transition-all text-sm"
      required
    />
  </app-form-field>

  <app-form-field [label]="'finance.expens.amount' | transloco" [control]="form.controls['amount']">
    <div class="relative">
      <input
        type="number"
        class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white transition-all text-sm"
        min="1"
        step="0.01"
        placeholder="0.00"
        formControlName="amount"
      />
      <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm">â‚½</span>
    </div>
  </app-form-field>

  <app-form-field [label]="'finance.expens.category' | transloco" [control]="form.controls['categoryId']" class="col-span-full">
    <div class="flex items-center gap-2">
      <div class="flex-1">
        <input [formControl]="categoryControl" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete" optionsScroll (optionsScroll)="loadingCategories()">
          @if (loadingCategories()) {
            <mat-option disabled>{{ 'common.loading' | transloco }}</mat-option>
          }

          @for (category of categoryPagination().items; track category.id) {
            <mat-option
              (click)="form.controls['categoryId'].setValue(`${category.id}`)"
              [value]="category.name"
            >
              {{ category.name }}
            </mat-option>
          }
        </mat-autocomplete>
      </div>
      <button
        type="button"
        (click)="openQuickAddCategoryDialog()"
        class="flex items-center justify-center p-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition-colors"
        [title]="'finance.expens.add_category' | transloco"
      >
        <lucide-icon [img]="Settings" [size]="18"></lucide-icon>
      </button>
    </div>
  </app-form-field>

  <app-form-field [label]="'finance.expens.recipient' | transloco" [control]="form.controls['recipient']">
    <input formControlName="recipient" />
  </app-form-field>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1.5">
      {{ 'finance.expens.payment_method' | transloco }} *
    </label>
    <div class="grid grid-cols-2 gap-1.5">
      <button
        (click)="paymentMethodSelected.set(paymentMethod.CASH)"
        type="button"
        [ngClass]="{'bg-sky-500 text-white': paymentMethodSelected() === paymentMethod.CASH}"
        class="px-3 py-2 rounded-lg text-xs font-medium transition-all flex items-center justify-center space-x-1.5 shadow-sm border border-gray-300">
        <img src="assets/icons/cash.svg" width="20" height="14" />
        <span>{{ 'finance.payment_methods.cash' | transloco }}</span>
      </button>

      <button
        (click)="paymentMethodSelected.set(paymentMethod.ESKHATA)"
        type="button"
        [ngClass]="{'bg-sky-500 text-white': paymentMethodSelected() === paymentMethod.ESKHATA}"
        class="px-3 py-2 rounded-lg text-xs font-medium transition-all flex items-center justify-center space-x-1.5 text-gray-700 border border-gray-300">
        <img src="assets/icons/eskhata-bank.svg" width="20" height="14" />
        <span>{{ 'finance.payment_methods.eskhata' | transloco }}</span>
      </button>

      <button
        (click)="paymentMethodSelected.set(paymentMethod.DC)"
        type="button"
        [ngClass]="{'bg-sky-500 text-white': paymentMethodSelected() === paymentMethod.DC}"
        class="px-3 py-2 rounded-lg text-xs font-medium transition-all flex items-center justify-center space-x-1.5 text-gray-700 border border-gray-300">
        <img src="assets/icons/dushanbe-city.svg" width="20" height="14" />
        <span>{{ 'finance.payment_methods.dc' | transloco }}</span>
      </button>

      <button
        (click)="paymentMethodSelected.set(paymentMethod.ALIF)"
        type="button"
        [ngClass]="{'bg-sky-500 text-white': paymentMethodSelected() === paymentMethod.ALIF}"
        class="px-3 py-2 rounded-lg text-xs font-medium transition-all flex items-center justify-center space-x-1.5 text-gray-700 border border-gray-300">
        <img src="assets/icons/alif.svg" width="20" height="14" />
        <span>{{ 'finance.payment_methods.alif' | transloco }}</span>
      </button>
    </div>
  </div>

  <app-form-field [label]="'finance.expens.comment' | transloco" class="col-span-full" [control]="form.controls['comment']">
    <input formControlName="comment" />
  </app-form-field>

  <app-form-field [label]="'finance.expens.description' | transloco" class="col-span-full" [control]="form.controls['description']">
    <textarea formControlName="description"></textarea>
  </app-form-field>

  <app-form-field [label]="'finance.expens.notes' | transloco" class="col-span-full" [control]="form.controls['notes']">
    <textarea formControlName="notes"></textarea>
  </app-form-field>

  <div class="md:col-span-2 flex justify-end space-x-3">
    <button
      [disabled]="isLoading()"
      type="submit"
      class="bg-sky-500 text-white px-6 py-2 rounded-lg hover:bg-sky-600 transition-colors">
      {{ isEditing ? ('finance.expens.save_changes' | transloco) : ('finance.expens.add_expense' | transloco) }}
      {{ isLoading() ? '...' : '' }}
    </button>

    <button
      mat-dialog-close
      type="button"
      (click)="onClose()"
      class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
      {{ 'finance.common.cancel' | transloco }}
    </button>
  </div>
</form>
