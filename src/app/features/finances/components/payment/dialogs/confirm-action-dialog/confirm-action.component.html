<h2 mat-dialog-title class="dialog-title">
  {{ 'confirm-dialog.title' | transloco }}
</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ 'confirm-dialog.message' | transloco }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <div class="p-4">
    <div class="flex justify-end space-x-2 mt-4">
      <button
        (click)="onConfirm()"
        class="text-green-600 hover:text-green-700 text-sm font-medium pr-2"
      >
        {{ 'confirm-dialog.confirm' | transloco }}
      </button>
      <button
        (click)="onCancel()"
        class="text-red-600 hover:text-red-700 text-sm font-medium pl-4 pr-2"
      >
        {{ 'confirm-dialog.cancel' | transloco }}
      </button>
    </div>
  </div>
</mat-dialog-actions>
