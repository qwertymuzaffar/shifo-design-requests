<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-[500px] w-full">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-xl font-semibold text-gray-900">
      {{ 'duplicate-appointment.title' | transloco }}
    </h3>
    <button
      matDialogClose
      class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
    >
      <lucide-icon [img]="X" class="w-5 h-5 text-gray-600"></lucide-icon>
    </button>
  </div>

  <div class="space-y-4">
    <app-form-field
      [label]="'duplicate-appointment.dateLabel' | transloco"
      [control]="form.controls['date']"
    >
      <input
        type="date"
        formControlName="date"
        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors"
        required
      />
    </app-form-field>

    <app-form-field
      [label]="'duplicate-appointment.timeLabel' | transloco"
      [control]="form.controls['time']"
    >
      <input
        class="time"
        type="time"
        lang="ru"
        min="08:00"
        max="18:00"
        formControlName="time"
        required
      />
    </app-form-field>
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <button
      matDialogClose
      type="button"
      class="px-6 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
    >
      {{ 'duplicate-appointment.cancel' | transloco }}
    </button>
    <button
      [disabled]="isLoading()"
      type="submit"
      class="px-6 py-2 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ 'duplicate-appointment.submit' | transloco }} {{ isLoading() ? '...' : '' }}
    </button>
  </div>
</form>
