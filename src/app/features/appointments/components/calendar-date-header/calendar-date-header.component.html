<div
  class="grid"
  [ngStyle]="{ 'grid-template-columns': 'repeat(8, minmax(120px, 1fr))' }"
>
  <div
    class="p-1 flex items-center justify-center text-center text-sm font-medium text-gray-500 border-r border-gray-200 border-b"
  >
    {{ 'timetable.time' | transloco }}
  </div>

  @for (date of displayDays(); track date) {
    <div
      [matTooltip]="'timetable.import' | transloco"
      matTooltipPosition="above"
      class="text-center border-b border-r border-gray-200 last:border-r-0 relative hover:cursor-pointer"
      [class.bg-blue-100]="isToday(date)"
    >
      <div class="text-sm font-medium text-gray-900">
        {{ date | date: 'EEEE' : undefined : lang() | slice: 0 : 3 }}
      </div>
      <div
        class="text-sm font-semibold mt-1"
        [class.text-indigo-500]="isToday(date)"
        [class.text-gray-700]="!isToday(date)"
      >
        {{ date.getDate() }}
      </div>

      <div
        class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 hover:bg-gray-50 transition-opacity"
        (click)="dateClicked.emit(date)"
      >
        <lucide-icon class="h-4 w-4 text-gray-400" [name]="Plus"></lucide-icon>
      </div>
    </div>
  }
</div>
