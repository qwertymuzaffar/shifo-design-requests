<div class="flex justify-between md:items-center flex-col md:flex-row gap-3">
  <h1 class="md:text-3xl text-xl font-bold text-gray-900">
    {{ 'patients.title' | transloco }}
  </h1>
  <button
    *ngxPermissionsOnly="[userRole.ADMIN, userRole.ACCOUNTANT]"
    (click)="onAddClick.emit()"
    class="bg-sky-500 text-white px-4 py-2 rounded-lg flex items-center justify-center space-x-2 hover:bg-sky-600 transition-colors"
  >
    <img
      src="assets/icons/add.svg"
      alt="{{ 'patients.add' | transloco }}"
      class="w-5 h-5"
    />
    <span>{{ 'patients.add' | transloco }}</span>
  </button>
</div>
