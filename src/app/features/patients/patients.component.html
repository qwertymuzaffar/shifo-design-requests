<div class="md:p-6 p-3">
  <div class="space-y-2 md:space-y-6">
    <app-patient-list-header (onAddClick)="openDialog()" />

    <app-patient-search class="block" [searchControl]="form.controls.search" />

    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
      <div class="md:p-6 p-3">
        <app-patient-list-header-section [total]="data().total" />

        @if (isLoading()) {
          <app-skeleton-patient />
        } @else {
          <div class="flex flex-col gap-3">
            @for (patient of data().items; track patient) {
              <app-patient-card
                [patient]="patient"
                (onEdit)="openDialog($event)"
                (onDelete)="deletePatient($event)"
                (onCopy)="toast()"
              />
            } @empty {
              <app-patient-empty-state
                [hasSearch]="!!form.value.search"
                (onClearFilter)="clearFilter()"
              />
            }
          </div>
        }
      </div>

      <app-pagination
        [totalCount]="data().total"
        [limit]="data().limit"
        [page]="data().page"
        (pageChange)="pageChange($event)"
        (limitChange)="limitChange($event)"
      />
    </div>
  </div>
</div>
