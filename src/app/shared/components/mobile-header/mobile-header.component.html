<div class="bg-white shadow-sm border-b border-gray-200 px-4 py-3 flex items-center gap-2">
  <!-- Menu Button -->
  <button
    (click)="toggleMenu()"
    class="text-gray-600 hover:text-black p-2 rounded-lg hover:bg-gray-100 transition-colors"
  >
    <lucide-icon [img]="Menu" [size]="24"></lucide-icon>
  </button>

  <!-- Title (Centered) -->
  <div class="flex-1 text-center">
    <h1 class="text-xl font-bold text-gray-800 m-0 leading-none">
      {{ 'sidebar.title' | transloco }}
    </h1>
  </div>

  <div class="w-10"></div>
</div>

<!-- Mobile Menu Overlay -->
@if (isMenuOpen()) {
  <div
    class="fixed inset-0 z-50 bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out opacity-100"
    (click)="closeMenu()"
  ></div>
}
<div
  class="fixed top-0 left-0 z-50 h-screen w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out -translate-x-full"
  [ngClass]="{
    'translate-x-0': isMenuOpen(),
  }"
>
  <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold text-gray-800 m-0 leading-none mb-1">
        {{ 'sidebar.title' | transloco }}
      </h1>
      <p class="text-sm text-gray-500 m-0 leading-none">
        {{ 'sidebar.subtitle' | transloco }}
      </p>
    </div>
    <button
      (click)="closeMenu()"
      class="text-gray-600 hover:text-black p-2 rounded-lg hover:bg-gray-100 transition-colors"
    >
      <lucide-icon [img]="X" [size]="24"></lucide-icon>
    </button>
  </div>

  <app-navigation-menu
    [isMobile]="true"
    [collapsed]="false"
    (itemClick)="closeMenu()"
  />
</div>
