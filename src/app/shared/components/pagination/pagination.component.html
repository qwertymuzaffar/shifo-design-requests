@if (total()) {
  <div class="pagination-container space-y-4">
    <div class="pagination flex items-center gap-2">
      <div class="w-[40px] h-[40px] flex items-center justify-center p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-[10px] transition-colors" (click)="prevPage()">
        <lucide-icon
          [img]="chevronLeft"
          [size]="20"
          class="w-4 h-4">
        </lucide-icon>
      </div>
      @if (isMobile()) {
        <div class="px-3 py-1 text-gray-700 whitespace-nowrap">
          {{ page() }} / {{ total() }}
        </div>
      } @else {
        @for (pageVar of pages(); track $index) {
          @if (pageVar !== '...') {
            <button class="px-3 py-1 rounded hover:bg-gray-200" [class.active]="pageVar == page()" (click)="goToPage(pageVar)">
              {{ pageVar }}
            </button>
          } @else {
            <span class="dots px-2 text-gray-400">...</span>
          }
        }
      }
      <div class="w-[40px] h-[40px] flex items-center justify-center p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-[10px] transition-colors" (click)="nextPage()">
        <lucide-icon
          [img]="chevronRight"
          [size]="20"
          class="w-4 h-4">
        </lucide-icon>
      </div>
      <div class="relative w-[100px] group">
        <select
          id="limit-select"
          class="min-w-[80px] peer w-full appearance-none border border-gray-300 bg-white px-3 py-1.5 pr-8 text-sm text-gray-700"
          [ngModel]="limitSignal()"
          (change)="onLimitChange($event)"
        >
          @for (l of pageSizeOptions; track l) {
            <option [value]="l">{{ l }}</option>
          }
        </select>
        <div
          class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 transition-transform duration-200 peer-focus:rotate-180"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>
  </div>
}
