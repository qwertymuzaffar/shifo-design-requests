<div class="flex items-center space-x-3 h-12">
  <div class="w-10 h-10 bg-gradient-to-r from-sky-400 to-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
    <span class="text-white font-semibold text-sm">
      {{ name.charAt(0) }}
    </span>
  </div>
  <div class="transition-all duration-300 overflow-hidden"
       [ngClass]="{
        'opacity-0 max-w-0': collapsed,
        'opacity-100 max-w-[200px]': !collapsed
        }"
  >
    <p class="font-medium text-gray-800 text-sm whitespace-nowrap">
      {{ name }}
    </p>
    <p class="text-sm text-gray-500 whitespace-nowrap">
      {{ email }}
    </p>
  </div>
</div>
